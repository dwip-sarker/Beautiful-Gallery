<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallary</title>

    <!-- BOOTSTRAP CSS__________ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom-html  -->
    <link rel="stylesheet" href="gallery.css">

</head>

<body>
    <!-- GALLETY SECTION START -->
    <section id="gallery-section-1">
        <div class="container">
            <div class="galleary_heading_area">
                <h1 class="text-center">Beautifyl Gallary</h1>
                <p class="text-center">This is my first Beautiful Gallary</p>
            </div>

            <!-- GALLERY AREA START  -->
            <div class="gallery_area">
                <div class="row">
                    <!--BIG IMG BOXES -->
                    <div class="col-md-6 img-area">
                        <img class="img-size" src="gallery/benches.jpg" alt="">
                    </div>

                    <!-- SAMLL IMG BOX START -->
                    <div class="col-md-6 img-area">
                        <div class="row">
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/bridge.jpg" alt="">
                            </div>
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/coast.jpg" alt="">
                            </div>
                        </div>
                        <div class="row sm-devide">
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/park.jpg" alt="">
                            </div>
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/rails.jpg" alt="">
                            </div>
                        </div>
                    </div><!-- SAMLL IMG BOX END-->
                </div>


                <div class="row mt-4">

                    <!-- SAMLL IMG BOX START -->
                    <div class="col-md-6 img-area">
                        <div class="row">
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/rocks.jpg" alt="">
                            </div>
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/sky.jpg" alt="">
                            </div>
                        </div>
                        <div class="row sm-devide">
                            <div class="col-md-6 small-img-area">
                                <img class="img-size" src="gallery/traffic.jpg" alt="">
                            </div>
                            <div class=" col-md-6 small-img-area">
                                <img class="img-size" src="gallery/tunnel.jpg" alt="">
                            </div>
                        </div>
                    </div><!-- SAMLL IMG BOX END-->

                    <!--BIG IMG BOXES -->
                    <div class="col-md-6 img-area">
                        <img class="img-size" src="gallery/rails.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>



</body>

</html>
